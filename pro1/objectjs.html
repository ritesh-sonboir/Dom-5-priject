<script>
    //sybole datatype ko kaise use  kare
    let mysymble = Symbol("keyone")


    const user = {
        name : 'rinku',
        fullname :'ritesh sonboir',
        branch : "it",
        marride : false,
        [Symbol] : "sybole hare"
    }
    console.log(Object.keys(user)) //array ke formate me milega
    console.log(Object.values(user))
    //by defoult keys string hoti hai  jaise name,fullname aur branch


    console.log(user.fullname)
    console.log(user["marride"]) //dusra tarika 
    console.log(user[Symbol]) //sybole access hua
    console.log(typeof mysymble)

    user.name = "ritesh sahu" //value change karna
    console.log(user)

   // Object.freeze(user) //object ko lock kar dena

    user.branch =  "cs" //change nahi hua

    user.funtionBanaho = function(){  //funtion object me add ho jahi
        console.log("object me funtiopn hare")
    }

    user.dusrafuntion = function(){
        console.log(`dura funtion add kare ho object me ${this.fullname}`)
    }

    console.log(user.funtionBanaho())
    console.log(user.dusrafuntion())
</script>
