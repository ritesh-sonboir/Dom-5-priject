<body>
    <div>
        <ul class="ul">
            <li>Hindi</li>
            <li>Ganit</li>
            <li>Social scince</li>
            <li>Sanskrit</li>
            <li>Other</li>
            <li><a href="google.com">Google link</a></li>
        
        </ul>
    </div>

    <script>
        //propagation ko roka bhi ja sakta stopropagation ke through
        const ullist = document.querySelector(".ul")
        ullist.addEventListener('click',function(e){
            console.log("ul me click hua")

            e.stopPropagation()
            //niche nahi jayga selected li ke event me

        },true)
        
        ullist.children[3].addEventListener('click',function(e){
            console.log("sanskrit me click hohe")
        },true)

        ullist.children[5].addEventListener('click',function(e){
            e.preventDefault();
            //isse default ki pahle values aayga mtlb link me redirect nahi hoga
            console.log("link clicked")

        },true)
    </script>
</body>
</html>
