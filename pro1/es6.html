<h2>promise in java script</h2>
<script>
    console.log("promise in js");
    let prom = new Promise((resolve,reject)=>{
        if(true){
            return resolve();
        }
        else{
            return reject();
        }
    })

    prom
    .then(function(){
        console.log("resolve chal raha hai");
    })
    .catch(function(){
        console.log("reject chal raha hai");
        
    })
    let n  = Math.floor(Math.random()*10);

    let newprom = new Promise((res,rej)=>{
        if(n<5){
            return res();
           
        }
        else{
            return rej();
        }
    })

    newprom.then(function(){
        console.log(`5 se kam hai = ${n}`)
    })
    .catch(function(){
        console.log(`5 se jyada hai = ${n}`)
    })


    let p1 = new Promise((res,rej)=>{
        return res('ghar aa jao');
    })

    let p2 = p1.then(function(data){
        console.log(data);
         return new Promise(function(res,rej){
             return res('gate kholo ')
         })
     })
    let p3 = p2.then(function(data){
     console.log(data)
     return new Promise(function(res,rej){
            return res('hoge bhag ja');
     })
    })                    
     p4 = p3.then(function(data){
   console.log(data)
    })
</script>
